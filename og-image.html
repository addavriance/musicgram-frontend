<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 30%, #1a1a1a 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 80px;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Декоративные элементы */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image:
                    radial-gradient(circle at 20% 20%, #1DB954 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, #1DB954 0%, transparent 50%),
                    radial-gradient(circle at 40% 70%, #1DB954 0%, transparent 30%);
        }

        .content {
            flex: 1;
            z-index: 2;
            color: white;
        }

        .title {
            font-size: 84px;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(45deg, #1DB954, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 28px;
            font-weight: 500;
            margin: 16px 0 8px 0;
            color: #ffffff;
            opacity: 0.9;
        }

        .description {
            font-size: 20px;
            font-weight: 400;
            margin: 0;
            color: #b3b3b3;
            line-height: 1.4;
            max-width: 480px;
        }

        .logo-container {
            z-index: 2;
            margin-left: 60px;
        }

        .logo-placeholder {
            width: 170px;
            height: 165px;
            background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 20px 40px rgba(29, 185, 84, 0.3);
        }

        .logo-image {
            width: 140px;
            height: 140px;
            object-fit: contain;
            border-radius: 16px;
        }

        .wave-decoration {
            position: absolute;
            bottom: -20px;
            right: -100px;
            width: 400px;
            height: 200px;
            opacity: 0.1;
        }

        .wave {
            stroke: #1DB954;
            stroke-width: 4;
            fill: none;
            stroke-linecap: round;
        }

        .tags {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .tag {
            background: rgba(29, 185, 84, 0.1);
            border: 1px solid rgba(29, 185, 84, 0.3);
            color: #1DB954;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="og-container">
    <div class="bg-pattern"></div>

    <div class="content">
        <h1 class="title">Musicgram</h1>
        <p class="subtitle">Твоя музыка в Telegram</p>
        <p class="description">Показывай что слушаешь в Spotify прямо в профиле Telegram через автообновляющийся канал</p>
        <div class="tags">
            <span class="tag">Spotify</span>
            <span class="tag">Telegram</span>
            <span class="tag">Real-time</span>
        </div>
    </div>

    <div class="logo-container">
        <div class="logo-placeholder">
            <img src="/logo.png" alt="Musicgram Logo" class="logo-image" />
        </div>
    </div>

    <svg class="wave-decoration" viewBox="0 0 400 200">
        <path class="wave" d="M 0 80 Q 100 40 200 80 T 400 80" />
        <path class="wave" d="M 0 120 Q 100 80 200 120 T 400 120" />
        <path class="wave" d="M 0 160 Q 100 120 200 160 T 400 160" />
    </svg>
</div>
</body>
</html>
