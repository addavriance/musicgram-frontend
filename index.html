        body {
            margin: 0;

            color: #ffffff;

        }

        /* –ü—Ä–æ—Å—Ç–æ–π –ª–æ–∞–¥–µ—Ä */
        .initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease-out;
        }

        .initial-loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #282828;
            border-top: 3px solid #1DB954;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loader-text {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .loader-subtext {
            font-size: 14px;
            color: #b3b3b3;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Prevent flash of unstyled content */
        #root {
            min-height: 100vh;
        }
    </style>
    <script>
        (function () {
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect !== location.pathname) {
                history.replaceState(null, null, redirect);
            }
        })();
    </script>

<script>
    // Hide loader after React loads
    window.addEventListener('load', () => {
        setTimeout(() => {
            const loader = document.getElementById('initialLoader');
            if (loader) {
                loader.classList.add('hidden');
                setTimeout(() => {
                    loader.remove();
                }, 300);
            }
        }, 500);
    });

    // Error handling
    window.addEventListener('error', (e) => {
        console.error('Loading error:', e);
        const loader = document.getElementById('initialLoader');
        if (loader) {
            loader.innerHTML = `

                        <div style="font-size: 48px; margin-bottom: 16px;">üòÖ</div>

                            padding: 8px 16px;
                            background: #1DB954;
                            color: white;
                            border: none;
                            border-radius: 8px;
                            font-weight: 600;
                            cursor: pointer;
                            font-size: 14px;
                        ">
                            üîÑ –û–±–Ω–æ–≤–∏—Ç—å
                        </button>
                    </div>
                `;
        }
    });

    // Service worker registration for PWA (optional)

            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('SW registered'))
                .catch(() => console.log('SW registration failed'));
        });
    }
</script>
